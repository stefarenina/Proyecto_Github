<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/inicioSesion.css">
    <link rel="stylesheet" href="./css/modalInicio.css">
</head>
<body>
    <div id="modalInicio" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <form class="formInicio">
                <h2>Iniciar Sesión</h2>
                <div>
                    <label for="txtEmail" id="lblEmail">Correo Electrónico</label>
                    <input type="text" id="txtEmail" placeholder="Email">
                </div>
                <div>
                    <label for="txtPass" id="lblPass">Contraseña</label>
                    <input type="password" id="txtPass" placeholder="contraseña">
                </div>
                <a href="#">Olvidé mi contraseña?
                    <a href="./registroUsuario.html">Registrarse</a>
                    <input type="button" id="btnIniciar" value="Iniciar Sesión">
            </form>
        </div>
    </div>

    <footer class="footer">
    </footer>
</body>
</html>
