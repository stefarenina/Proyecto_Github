<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form>
        <div>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" placeholder="Escriba su nombre">
        </div>
        <div>
            <label for="txtApellido">Apellido</label>
            <input type="text" id="txtApellido" placeholder="Escriba su apellido">
        </div>
        <div>
            <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="txtFechaNacimiento">
        </div>
        <div>
            <label for="txtEdad">Edad</label>

        </div>
        <div>
            <label for="txtCorreo">Correo</label>
            <input type="email" id="txtCorreo">
        </div>
        <div>
            <label for="myphoto">Foto de perfil</label>
            <input type="file" id="myphoto">
        </div>
        <div>
            <label for="sltDocumento">Documento de identificacion</label>
            <select id="sltDocumento">
                <option value="">--Seleccione--</option>
                <option value="" title="Cedula Nacional">Documento de identidad</option>
                <option value="" title="Pasaporte">Pasaporte</option>
            </select><br>
            <input type="text" id="sltDocumento" placeholder="">
        </div>
        <div>
            <label for="txtDireccion">Direccion </label>
            <textarea id="txtDireccion" cols="30" rows="10"></textarea>
        </div>
        <input type="button" value="Registrarse">
    </form>
</body>
</html>
